        <title>Employee Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/banking.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.min.js"></script>
	    <script src="js/jquery.slicknav.min.js"></script>
	    <link rel="stylesheet" href="../css/slicknav.css">
    </head>
    <body>  
        <header>
            <div class="logo">
                <img src="../images/logo.jpg"  height="80" alt="bank logo">
            </div>
            <div class="bank-info">
                <h2 class="bank-name">OneStop Bank</h2>
                <p class="slogan">Where Banking Meets Efficiency</p>
            </div>
        </header>
        <nav id="nav_menu">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link current"href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link"href="./contact.html">Contact</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Resources</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="">Branch and ATM</a></li>
                        <li><a class="dropdown-item" href="">Account and Loan</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="">Sign Up/Log In</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./signup.html">Sign Up</a></li>
                        <li><a class="dropdown-item" href="./login.html">Log In</a></li>
                    </ul>
                    
                </li>
            </ul>
        </nav>
        <nav id="mobile_menu"></nav>  
        <form method="POST" id="login-form">
            <section class="container">
                <h3>Log In</h3>
                <div>
                    <label for="email" class="form-label" >Email: <span class="required">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div>
                    <label for="password" class="form-label" >Password: <span class="required">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <p><a href="">Forgot Password?</a></p>
                <input type="submit" value="Log In" class="btn btn-success">
            </section>
        </form>
        <footer class="container-fluid">
            <h3>Site Map:</h3>  
            <p><a href="">Terms of Service</a> | <a href="">Privacy Statement</a></p>
            <p>&copy; 2025 Emmanuelna Surpris</p>
        </footer>
         <script>
            $(document).ready(function(){
              $('#nav_menu > ul').slicknav({
                prependTo: '#mobile_menu'
              });
            });
        </script>
    </body>
