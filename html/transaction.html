<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Transaction Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/banking.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.min.js"></script>
	    <script src="js/jquery.slicknav.min.js"></script>
	    <link rel="stylesheet" href="../css/slicknav.css">
    </head>   
    <body class="form-page">
        <header>
            <div class="logo">
                <img src="../images/logo.jpg"  height="80" alt="bank logo">
            </div>
            <div class="bank-info">
                <h2 class="bank-name">OneStop Bank</h2>
                <p class="slogan">Where Banking Meets Efficiency</p>
            </div>
        </header>
        <nav id="nav_menu">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link current"href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link"href="./contact.html">Contact</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Resources</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="">Branch and ATM</a></li>
                        <li><a class="dropdown-item" href="">Account and Loan</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="">Sign Up/Log In</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./signup.html">Sign Up</a></li>
                        <li><a class="dropdown-item" href="./login.html">Log In</a></li>
                    </ul>
                    
                </li>
            </ul>
        </nav>
        <nav id="mobile_menu"></nav>
        <form action="/submit" method="POST" id="transaction-form">
            <section class="container">
                <h3>Transaction</h3>
                <div>
                    <p><strong>Transaction type: <span class="required">*</strong></p>
                    <label for="deposit" class="form-label">Deposit</label>
                    <input type="radio" id="deposit" name="transactionType" value="deposit" required>
        
                    <label for="withdrawal" class="form-label">Withdrawal</label>
                    <input type="radio" id="withdrawal" name="transactionType" value="withdrawal" required>
                </div>
                <br>
                <div>
                    <label for="acct-id" class="form-label">Account ID:  <span class="required">*</label>
                    <input id="acct-id" name="accountID"  class="form-control" require>
                </div>
                <div class="form-group">
                    <label for="amount">Amount: <span class="required" class="form-label">*</label>
                    <input id="amount" name="amount" class="form-control" required>  
                </div>   
                <input type="submit" class="btn btn-success" value="Save">   
            </section>
        </form>
        <footer class="container-fluid">
            <h3>Site Map:</h3>  
            <p><a href="">Terms of Service</a> | <a href="">Privacy Statement</a></p>
            <p>&copy; 2025 Emmanuelna Surpris</p>
        </footer>
        <script>
            $(document).ready(function(){
              $('#nav_menu > ul').slicknav({
                prependTo: '#mobile_menu'
              });
            });
        </script>
    </body>
</html>
